<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Calculator</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>Smart Calculator</h1>
    <div class="calculator">
      <div class="expression" id="expression"></div>
      <div class="display" id="display">0</div>
      <div class="buttons">
        <button>%</button>
        <button>CE</button>
        <button>C</button>
        <button>⌫</button>

        <button>1/x</button>
        <button>x²</button>
        <button>√x</button>
        <button>/</button>

        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>*</button>

        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button>

        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>+</button>

        <button>+/-</button>
        <button>0</button>
        <button>.</button>
        <button>=</button>
      </div>
    </div>
    <footer>Made with ❤️ by Mashrafi</footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
